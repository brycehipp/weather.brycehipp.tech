<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="bg-gray-500 h-screen w-screen flex justify-center px-5">
      <div class="flex p-6 bg-white rounded-lg shadow-xl self-center">
        <div id="loader" class="flex flex-col justify-center text-gray-800">
          Getting current weather
          <img class="mt-4" src="./svg-loaders/puff.svg" />
        </div>

        <div id="weather" class="hidden">
          <h2 class="text-4xl text-center">
            <span id="currentTemp"></span> in <span id="location"></span>
          </h2>
          <p class="text-gray-600 text-right">
            Feels like <span id="feelTemp"></span>
          </p>
          <p class="flex justify-center">
            <i id="weatherIcon" class="wu wu-black wu-256"></i>
          </p>
          <div class="text-right">
            <button
              id="refreshWeather"
              class="bg-white hover:bg-gray-200 active:bg-gray-400 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow text-sm"
            >
              Refresh
            </button>
          </div>
        </div>

        <div id="error" class="hidden"></div>
      </div>

      <a
        href="https://github.com/brycehipp/weather.brycehipp.tech"
        target="_blank"
        rel="noopener"
        class="absolute bottom-0 right-0 px-2 py-2 text-gray-700 text-xs sm:text-sm"
      >
        View on GitHub
      </a>
    </div>

    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
